<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">

    <title>Frontend Mentor | stats-preview-card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <div class="container">
    <div class="grid-container">
        <div class="grid-1">
            <div class="card-info">
                <h1>Get <span>insights</span> that help

                <div class="mini-grid">
                    <p>Discover the benefits of data analytics and make
                        better decisions ragrding revenue, customer
                        experience, an overall efficiency.
                    </p>
                    <div class="card-footer">
                        <div>
                            <p><span>10k+</span><br> COMPANIES</p>
                        </div>
                        <div>
                            <p><span>314</span><br> TEMPLATES</p>
                        </div>
                        <div>
                            <p><span>12M+</span><br> QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-2">
            <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
        </div>
    </div>
   </div>
